<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список задач</title>
</head>

<body>
    <div class="appContainer">

        <div class="taskList">
            <div class="titleApp">
                <h1>Список задач</h1>
                <input class="btn btnAdd" type="button" value="+">
                <label>Добавить</label>
            </div>
            <div class="task">
                <div class="taskContent">
                    <input class="checkboxTick" type="checkbox" checked>
                    <img src="images/icons/hiprio.svg">
                    <p>Задача 1</p>
                    <div class="editButton">
                        <img src="images/icons/pencil.svg">
                        <img src="images/icons/trashbin.svg">
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="taskContent">
                    <input class="checkboxTick" type="checkbox">
                    <img src="images/icons/hiprio.svg">
                    <p>Задача 3</p>
                    <div class="editButton">
                        <img src="images/icons/pencil.svg">
                        <img src="images/icons/trashbin.svg">
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="taskContent">
                    <input class="checkboxTick" type="checkbox" checked>
                    <p>Задача 2</p>
                    <div class="editButton">
                        <img src="images/icons/pencil.svg">
                        <img src="images/icons/trashbin.svg">
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="taskContent">
                    <input class="checkboxTick" type="checkbox">
                    <p>Задача 4</p>
                    <div class="editButton">
                        <img src="images/icons/pencil.svg">
                        <img src="images/icons/trashbin.svg">
                    </div>
                </div>
            </div>
            <div class="task">
                <div class="taskContent">
                    <input class="checkboxTick" type="checkbox">
                    <p>Задача 5</p>
                    <div class="editButton">
                        <img src="images/icons/pencil.svg">
                        <img src="images/icons/trashbin.svg">
                    </div>
                </div>
            </div>
        </div>

        <div class="taskСard">
            <p>Карточка задачи</p>
            <p>Задача</p>
            <input type="text" name="" placeholder="Описание задачи">
            <div class="highPriority">
                <input class="checkboxTick" type="checkbox">
                <p>Высокий приоритет</p>
                <img src="images/icons/hiprio.svg">
            </div>
            <div class="taskСardActions">
                <input class="btn btnSubmit" type="button" value="Сохранить">
                <input class="btn btnCancel" type="button" value="Отменить">
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/scripts.min.js"></script>
</body>

</html>
